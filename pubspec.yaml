name: catweb_parser
description: A new Flutter FFI plugin project.
version: 0.0.8
homepage:

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:

  ffigen: ^14.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

ffigen:
  name: CatwebParserBindings
  output: 'lib/catweb_parser_bindings_generated.dart'
  headers:
    entry-points:
      - 'src/catweb_parser.h'
  comments:
    style: any
    length: full
  preamble: |
    // ignore_for_file: always_specify_types
    // ignore_for_file: camel_case_types
    // ignore_for_file: non_constant_identifier_names
